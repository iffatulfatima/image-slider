<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="slider">
  <div class="slider-container">
    <div class="slide"><img src="pics/wedding event.jpg" alt="Image 1" style="width:100%;height: 100%;"></div>
    <div class="slide"><img src="pics/Birthday event.jpg" alt="Image 2"style="width:100%;height: auto;"></div>
    <div class="slide"><img src="pics/wed2.jpg" alt="Image 3" style="width: 120%;height: 100%;"></div>
    <div class="slide"><img src="pics/wed 3.webp" alt="Image 4" style="width: 140%;height: 100%;"></div>
    <div class="slide"><img src="pics/content-9.webp" alt="Image 5" style="width: 140%;height: 100%;"></div>
    <div class="slide"><img src="pics/content-11.jpg" alt="Image 6" style="width: 140%;height: 100%;"></div>
    <div class="slide"><img src="pics/content-12.jpg" alt="Image 7" style="width: auto;height: 100%;"></div>



    <!-- Add more slides as needed -->
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
